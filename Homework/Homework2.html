<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>

    <style>
        /* Enter CSS below */
    </style>

</head>


<body>

    <h1>Quiz</h1>

    <p><i>Answer the following questions</i></p>

    <form>


        <label for="question1">Is Iceland covered in ice?</label>
        <select name="question1" id="question1" class="question">
            <option value="true">true</option>
            <option value="false">false</option>
        </select>

        <br>
        <br>

        <label for="question2">What ocean lies on the east coast of the United States?</label>
        <select name="question2" id="question2" class="question">
            <option value="pacific">pacific</option>
            <option value="eastern">eastern</option>
            <option value="atlantic">atlantic</option>
            <option value="indian">indian</option>
        </select>

        <br>
        <br>

        <label for="question3">What is the highest mountain on earth?</label>
        <select name="question3" id="question3" class="question">
            <option value="kilimanjaro">kilimanjaro</option>
            <option value="makalu">makalu</option>
            <option value="mounteverest">Mount Everest</option>
            <option value="k2">k2</option>
        </select>

        <br>
        <br>

        
         <label for="question4">Is the mascot for the University of Miami an ibis?</label>
        <select name="question4" id="question4" class="question">
            <option value="true">true</option>
            <option value="false">false</option>
        </select>

        <br>
        <br>
        
        
        <label for="question5">What is the US national anthem called?</label>
        <select name="question5" id="question5" class="question">
            <option value="WeThePeople">We the people</option>
            <option value="thestar-spangledbanner">The Star-Spangled Banner</option>
            <option value="GodSavetheQueen">God Save the Queen</option>
            <option value="OurFlagWasStillThere">Our Flag Was Still There</option>
        </select>

        <br>
        <br>
        
        <button type="button" id="submitAnswers">Submit Answers</button>

    </form>

    <br>

    <div id="outputText"></div>

    <script>
        /* Comment: Enter code below */
        function checkAnswers() {
            var getResponse = document.getElementsByClassName("question");
            //console.log(getResponse[0].value); To view the value of each individual element
            var output = document.getElementById("outputText");
            if (getResponse[0].value == answers[0] && getResponse[1].value == answers[1] && getResponse[2].value == answers[2]) {
                console.log("You are so smart");
                output.innerHTML = "You are so smart";
            } else {
                console.log("Study a little harder");
                output.innerHTML = "Study a little harder";
            }
        }
        var answers = ["false", "atlantic", "mounteverest","true","thestar-spangledbanner"];
        var getButton = document.getElementById("submitAnswers");
        getButton.addEventListener("click", checkAnswers);
    </script>

</body>

</html>
